<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item large">
      <img src="playstation.jpg" alt="PlayStation 5">
      <div class="content">
        <h2>PlayStation 5</h2>
        <p>Black and White version of the PS5 coming out on sale.</p>
        <a href="#" class="button">Shop Now</a>
      </div>
    </div>
    <div class="grid-item medium">
      <img src="womens-collections.jpg" alt="Women's Collections">
      <div class="content">
        <h2>Women's Collections</h2>
        <p>Featured women collections that give you another vibe.</p>
        <a href="#" class="button">Shop Now</a>
      </div>
    </div>
    <div class="grid-item small">
      <img src="speakers.jpg" alt="Speakers">
      <div class="content">
        <h2>Speakers</h2>
        <p>Amazon wireless speakers.</p>
        <a href="#" class="button">Shop Now</a>
      </div>
    </div>
    <div class="grid-item small">
      <img src="perfume.jpg" alt="Perfume">
      <div class="content">
        <h2>Perfume</h2>
        <p>GUCCI INTENSE OUD EDP.</p>
        <a href="#" class="button">Shop Now</a>
      </div>
    </div>
  </div>
</body>
</html>
